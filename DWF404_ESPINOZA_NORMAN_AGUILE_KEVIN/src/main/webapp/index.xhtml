<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="container">
        <h1 class="my-4">Productos Disponibles</h1>

        <h:form>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{productoBean.productos}" var="producto">
                    <tr>
                        <td><h:outputText value="#{producto.id}"/></td>
                        <td><h:outputText value="#{producto.nombre}"/></td>
                        <td><h:outputText value="#{producto.descripcion}"/></td>
                        <td><h:outputText value="#{producto.precio}"/></td>
                        <td>
                            <h:graphicImage value="#{productoBean.getImageURL(producto.id)}"
                                            width="100" height="100"
                                            alt="Imagen del producto"/>
                        </td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
        </h:form>
        <h:form>
            <h:commandButton value="Ir a CRUD de Productos"
                             action="crudProductos.xhtml"
                             styleClass="btn btn-primary"/>
        </h:form>
    </div>
</h:body>
</html>
